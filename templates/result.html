<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prediction Result</title>
  </head>
  <body>
    <div class="container">
      <h1>Lung Cancer Prediction Result</h1>
      {% if prediction %}
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        
      {% elif error %}
        <p style="color:red;"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      <a href="{{ url_for('home') }}">Back to form</a>
    </div>
  </body>
</html>

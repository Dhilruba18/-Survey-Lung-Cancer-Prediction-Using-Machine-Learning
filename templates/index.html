<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lung Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Lung Cancer - Prediction Form</h1>
      <form action="{{ url_for('predict') }}" method="post" class="survey-form">
        <div class="row">
          <label for="age">Age</label>
          <input id="age" name="age" type="number" min="0" max="120" step="1" required>
        </div>

        <div class="row">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>

        <div class="row two-col">
          <div>
            <label for="smoking">Smoking</label>
            <select id="smoking" name="smoking" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>

          <div>
            <label for="yellow_fingers">Yellow Fingers</label>
            <select id="yellow_fingers" name="yellow_fingers" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
        </div>

        <div class="row two-col">
          <div>
            <label for="anxiety">Anxiety</label>
            <select id="anxiety" name="anxiety" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>

          <div>
            <label for="peer_pressure">Peer Pressure</label>
            <select id="peer_pressure" name="peer_pressure" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
        </div>

        <div class="row two-col">
          <div>
            <label for="chronic_disease">Chronic Disease</label>
            <select id="chronic_disease" name="chronic_disease" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>

          <div>
            <label for="fatigue">Fatigue</label>
            <select id="fatigue" name="fatigue" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
        </div>

        <div class="row two-col">
          <div>
            <label for="allergy">Allergy</label>
            <select id="allergy" name="allergy" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>

          <div>
            <label for="wheezing">Wheezing</label>
            <select id="wheezing" name="wheezing" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
        </div>

        <div class="row two-col">
          <div>
            <label for="alcohol">Alcohol</label>
            <select id="alcohol" name="alcohol" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>

          <div>
            <label for="coughing">Coughing</label>
            <select id="coughing" name="coughing" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
        </div>

        <div class="row two-col">
          <div>
            <label for="shortness_of_breath">Shortness of breath</label>
            <select id="shortness_of_breath" name="shortness_of_breath" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>

          <div>
            <label for="swallowing_difficulty">Swallowing difficulty</label>
            <select id="swallowing_difficulty" name="swallowing_difficulty" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
        </div>

        <div class="row two-col">
          <div>
            <label for="chest_pain">Chest Pain</label>
            <select id="chest_pain" name="chest_pain" required>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
          <div></div>
        </div>

        <div class="row">
          <button type="submit" class="btn">Predict</button>
        </div>
      </form>
    </div>
  </body>
</html>
